  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef, useMemo } = React;

      // --- DATA ---
      const csvData = `instruction,response,input_audio
"The bass, I think needs a little bit of saturation. What did I write?","Focus on transients?","./audio/segments/Group1/cut_80.wav"
"So quiet!","Yeah, I would definitely put a saturator on that like a cab amp or something.","./audio/segments/Group4/cut_29.wav"
"I think I kind of want to keep it a little muddy. Just a little, just because it's country.","So what I would do is keep it at 3dB and then add that extra drive with overdrive or saturation.","./audio/segments/Group4/cut_32.wav"
"The sound doesn't break through as much.","It doesn't cut through, right? So what I would probably do is take out on the distortion channel. I'd probably take out some of that low that's crossing over with the, with the bass low-end so that the high-end of that distortion is kind of cutting better.","./audio/segments/Group7/cut_42.wav"
"Do people often put like vocal compressors, like, should I get like another more maybe characteristic compressor to throw on this, I think, or what?","You certainly could. People do use a second compressor sometimes for a little bit of tonal character. I would say that you can do that if you want to, but it's more of a icing on the cake kind of thing and I would maybe recommend playing around with other effects that you might want first.","./audio/segments/Group3/cut_27.wav"
"Yeah, I think I wanted it more in the background than like... 'Cause this is kinda like, I don't know if I really like that as much as like just being on it.","You could, or I mean, I would maybe get the reverb tail at a volume where you can hear it, where it's quiet enough that you, you aren't hearing it interrupt in places that you don't want it to be showing up, but you can still hear it at like the end of phrases when maybe you do want to hear it a little more.","./audio/segments/Group3/cut_35.wav"
"Yeah! The keys are so quiet.","I think I would put a compressor bus on both of those. And turn that limiter on on the compressor. Maybe turn the threshold down a little bit.","./audio/segments/Group4/cut_37.wav"
"So it's that like after, it's like the, whatever the guitar pedal is, like the reverb or whatever's that rock and roll, static-y sound for lack of a better word. So it really either has to go or has to be isolated.","Or just turn down, right? It might just be too loud because unfortunately what you can't do is when you have raw tone, you can't change that, right? Half of it has taken a good track to begin with. I think you might just turn the level down so it fits in the mix better instead of trying to change any of the tones.","./audio/segments/Group7/cut_46.wav"
"I feel like it's not eating up a ton of space right now, which is, like, you know, good in moderation, but I feel like it could be a little bit fuller, you know?","Nah, I think it's fine, it doesn't need to be fuller. Yeah, what I'm thinking, can you solo the DI again?","./audio/segments/Group2/cut_7.wav"
"I think that's already sounding a lot better with the release down on. What are your thoughts?","Yeah, when I think at the release, I look at it and I listen and I think the release, the compressor, the action of the compressor should pretty much completely go away from it being engaged for a loud note to it being engaged for the next loud note, right? And so if the compressor is constantly engaged, we don't get the dynamics of it.","./audio/segments/Group2/cut_147.wav"
"So maybe just a, like a room?","A large room.","./audio/segments/Group1/cut_58.wav"
"Yeah, it's still kind of popping out.","Yeah, there's a couple hits in that section.","./audio/segments/Group2/cut_123.wav"`;

      // --- COMPONENTS ---

      const LucideIcon = ({ name, className = "", ...props }) => {
        const IconComponent = lucide[name];
        if (!IconComponent) return null;
        return React.createElement("span", {
          dangerouslySetInnerHTML: {
            __html: lucide.createElement(lucide[name]).outerHTML,
          },
          className: `inline-flex items-center justify-center ${className}`,
          style: {
            display: "inline-flex",
            alignItems: "center",
            justifyContent: "center",
          },
          ...props,
        });
      };

      const getSrcset = (imagePath) => {
        const [basePath, queryString] = imagePath.split("?");
        const parts = basePath.split(".");
        const extension = parts.pop();
        const filename = parts.join(".");
        const retinaPath = `${filename}@4x.${extension}`;
        const timestamp = queryString ? `?${queryString}` : "";
        return `${basePath}${timestamp} 1x, ${retinaPath}${timestamp} 4x`;
      };

      const AnimatedStatCard = ({
        icon,
        finalValue,
        label,
        description,
        theme,
      }) => {
        const [count, setCount] = useState(0);
        const ref = useRef(null);
        const isNumeric = !isNaN(parseFloat(finalValue));

        useEffect(() => {
          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                if (isNumeric) {
                  let start = 0;
                  const end = parseFloat(finalValue);
                  if (end === 0) return;

                  const duration = 2000;
                  const startTime = Date.now();

                  const animateCount = () => {
                    const now = Date.now();
                    const progress = Math.min(1, (now - startTime) / duration);
                    const current = progress * end;

                    if (String(finalValue).includes(".")) {
                      setCount(current.toFixed(1));
                    } else {
                      setCount(Math.floor(current));
                    }

                    if (progress < 1) {
                      requestAnimationFrame(animateCount);
                    } else {
                      setCount(parseFloat(finalValue));
                    }
                  };
                  requestAnimationFrame(animateCount);
                } else {
                  setCount(finalValue);
                }
                observer.disconnect();
              }
            },
            { threshold: 0.5 }
          );

          const currentRef = ref.current;
          if (currentRef) {
            observer.observe(currentRef);
          }

          return () => {
            if (currentRef) {
              observer.unobserve(currentRef);
            }
          };
        }, []);

        const getThemeClasses = (darkClasses, lightClasses) => {
          return theme === "dark" ? darkClasses : lightClasses;
        };

        return (
          <div
            ref={ref}
            className={getThemeClasses(
              "relative bg-gray-900/80 backdrop-blur-sm rounded-xl p-6 border border-gray-800 text-center",
              "relative bg-white/80 backdrop-blur-sm rounded-xl p-6 border border-slate-200 shadow-sm text-center"
            )}
          >
            <div className="flex justify-center items-center mb-4">
              <LucideIcon
                name={icon}
                className={getThemeClasses(
                  "w-8 h-8 text-cyan-500",
                  "w-8 h-8 text-orange-500"
                )}
              />
            </div>
            <div
              className={getThemeClasses(
                "text-4xl font-bold mb-2 text-orange-400",
                "text-4xl font-bold mb-2 text-blue-600"
              )}
            >
              {count}
              {isNumeric && String(finalValue).includes("s") ? "s" : ""}
            </div>
            <div
              className={getThemeClasses(
                "text-lg font-semibold text-white",
                "text-lg font-semibold text-slate-800"
              )}
            >
              {label}
            </div>
            <p
              className={getThemeClasses(
                "text-sm text-gray-400 mt-2",
                "text-sm text-slate-600 mt-2"
              )}
            >
              {description}
            </p>
          </div>
        );
      };

      // --- Animated Pipeline Step Component ---
      const AnimatedPipelineStep = ({ step, theme, animationDelay }) => {
        const [isVisible, setIsVisible] = useState(false);
        const ref = useRef(null);

        useEffect(() => {
          const element = ref.current;
          if (!element) return;

          const observer = new IntersectionObserver(
            ([entry]) => {
              if (entry.isIntersecting) {
                setIsVisible(true);
                observer.unobserve(element);
              }
            },
            { threshold: 0.2 }
          );

          observer.observe(element);

          return () => {
            if (element) {
              observer.unobserve(element);
            }
          };
        }, []);

        const getThemeClasses = (darkClasses, lightClasses) => {
          return theme === "dark" ? darkClasses : lightClasses;
        };

        return (
          <div
            ref={ref}
            className={`fade-in-on-scroll ${isVisible ? "is-visible" : ""}`}
            style={{ transitionDelay: animationDelay }}
          >
            <div className="flex flex-col items-center text-center">
              <div
                className={getThemeClasses(
                  "bg-gray-900/50 rounded-2xl p-4",
                  "bg-white rounded-2xl p-4 shadow-md"
                )}
              >
                <img
                  src={theme === "dark" ? step.image_dark : step.image_light}
                  srcSet={
                    theme === "dark"
                      ? getSrcset(step.image_dark)
                      : getSrcset(step.image_light)
                  }
                  alt={step.title}
                  className="h-40 object-contain"
                />
              </div>
              <h3
                className={getThemeClasses(
                  "font-semibold mt-4 mb-2 text-white",
                  "font-semibold mt-4 mb-2 text-slate-800"
                )}
              >
                {step.title}
              </h3>
              <p
                className={getThemeClasses(
                  "text-sm text-gray-400",
                  "text-sm text-slate-600"
                )}
              >
                {step.description}
              </p>
            </div>
          </div>
        );
      };

      const AudioPlayer = ({
        audioSrc,
        id,
        onPlay,
        isPlaying,
        progress,
        theme,
      }) => {
        return (
          <div className="flex items-center gap-3">
            <button
              onClick={() => onPlay(id)}
              className={`flex items-center justify-center w-10 h-10 ${
                theme === "dark"
                  ? "bg-orange-500 hover:bg-orange-600"
                  : "bg-blue-600 hover:bg-blue-700"
              } text-white rounded-full shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300 flex-shrink-0`}
            >
              <LucideIcon
                name={isPlaying ? "Pause" : "Play"}
                className="w-5 h-5"
              />
            </button>
            <div className="w-full">
              <div
                className={`relative h-1.5 ${
                  theme === "dark" ? "bg-gray-600/50" : "bg-slate-300"
                } rounded-full overflow-hidden`}
              >
                <div
                  className={`absolute left-0 top-0 h-full ${
                    theme === "dark" ? "bg-blue-500" : "bg-orange-500"
                  }`}
                  style={{
                    width: `${progress}%`,
                    transition: "width 0.5s ease-out",
                  }}
                />
              </div>
            </div>
          </div>
        );
      };

      const DatasetExplorer = ({ theme }) => {
        const [allData, setAllData] = useState([]);
        const [filteredData, setFilteredData] = useState([]);
        const [visibleCount, setVisibleCount] = useState(4);
        const [activeTopic, setActiveTopic] = useState("All");

        const [activeAudio, setActiveAudio] = useState(null);
        const [audioProgress, setAudioProgress] = useState({});

        const getThemeClasses = (darkClasses, lightClasses) => {
          return theme === "dark" ? darkClasses : lightClasses;
        };

        const topics = useMemo(() => {
          const topicKeywords = [
            "EQ",
            "Compression",
            "Reverb",
            "Bass",
            "Drums",
            "Vocal",
            "Guitar",
            "Pan",
            "Effect",
            "Level",
            "Wider",
            "Harsh",
          ];
          const foundTopics = new Set(["All"]);
          allData.forEach((item) => {
            const text = `${item.instruction} ${item.response}`.toLowerCase();
            topicKeywords.forEach((topic) => {
              if (text.includes(topic.toLowerCase())) {
                foundTopics.add(topic);
              }
            });
          });
          return Array.from(foundTopics);
        }, [allData]);

        useEffect(() => {
          const parseCSV = (csv) => {
            const lines = csv.trim().split("\n");
            const headers = lines[0].split(",");
            const data = lines.slice(1).map((line, index) => {
              const values = line
                .match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g)
                .map((val) => val.replace(/"/g, ""));
              return {
                id: `explorer-${index}`,
                instruction: values[0],
                response: values[1],
                audio: values[2],
              };
            });
            return data;
          };
          const parsed = parseCSV(csvData);
          setAllData(parsed);
          setFilteredData(parsed);
        }, []);

        useEffect(() => {
          setVisibleCount(4);
          if (activeTopic === "All") {
            setFilteredData(allData);
          } else {
            const filtered = allData.filter((item) => {
              const text = `${item.instruction} ${item.response}`.toLowerCase();
              return text.includes(activeTopic.toLowerCase());
            });
            setFilteredData(filtered);
          }
        }, [activeTopic, allData]);

        const audioRef = useRef(null);

        useEffect(() => {
          return () => {
            if (audioRef.current) {
              audioRef.current.pause();
              audioRef.current = null;
            }
          };
        }, []);

        const handlePlay = (id) => {
          const item = allData.find((d) => d.id === id);
          if (!item) return;

          if (activeAudio === id) {
            setActiveAudio(null);
            if (audioRef.current) audioRef.current.pause();
          } else {
            if (audioRef.current) audioRef.current.pause();
            setActiveAudio(id);
            const audioPath = item.audio;
            audioRef.current = new Audio(audioPath);
            audioRef.current
              .play()
              .catch((e) => console.error("Error playing audio:", e));
            audioRef.current.ontimeupdate = () => {
              const progress =
                (audioRef.current.currentTime / audioRef.current.duration) *
                100;
              setAudioProgress({ [id]: progress });
            };
            audioRef.current.onended = () => {
              setActiveAudio(null);
              setAudioProgress({ [id]: 0 });
            };
          }
        };

        const loadMore = () => {
          setVisibleCount((prev) => prev + 4);
        };

        return (
          <section
            className={getThemeClasses("py-20 bg-gray-900", "py-20 bg-white")}
          >
            <div className="container mx-auto px-6">
              <h2
                className={getThemeClasses(
                  "text-4xl font-bold text-center mb-4 text-orange-400",
                  "text-4xl font-bold text-center mb-4 text-blue-600"
                )}
              >
                Interactive Dataset Explorer
              </h2>
              <p
                className={getThemeClasses(
                  "text-center text-gray-400 mb-12 max-w-2xl mx-auto",
                  "text-center text-slate-600 mb-12 max-w-2xl mx-auto"
                )}
              >
                Filter our dataset of 431 conversation turns. Click on a topic
                to explore related dialogues and hear the original audio.
              </p>

              <div className="flex flex-wrap gap-3 justify-center mb-12">
                {topics.map((topic) => (
                  <button
                    key={topic}
                    onClick={() => setActiveTopic(topic)}
                    className={`px-5 py-2 rounded-full text-sm font-semibold transition-all duration-300 transform hover:scale-105 ${
                      activeTopic === topic
                        ? getThemeClasses(
                            "bg-orange-500 text-white shadow-lg",
                            "bg-blue-600 text-white shadow-lg"
                          )
                        : getThemeClasses(
                            "bg-gray-700 hover:bg-gray-600 text-gray-300",
                            "bg-white hover:bg-slate-200 text-slate-700 border border-slate-300"
                          )
                    }`}
                  >
                    {topic}
                  </button>
                ))}
              </div>

              <div className="text-center mb-8">
                <p
                  className={getThemeClasses("text-gray-400", "text-slate-500")}
                >
                  Showing{" "}
                  <span
                    className={getThemeClasses(
                      "font-bold text-orange-400",
                      "font-bold text-blue-600"
                    )}
                  >
                    {Math.min(visibleCount, filteredData.length)}
                  </span>{" "}
                  of{" "}
                  <span
                    className={getThemeClasses(
                      "font-bold text-orange-400",
                      "font-bold text-blue-600"
                    )}
                  >
                    {filteredData.length}
                  </span>{" "}
                  results
                </p>
              </div>

              <div className="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-6xl mx-auto">
                {filteredData.slice(0, visibleCount).map((item, index) => (
                  <div
                    key={item.id}
                    className={`${getThemeClasses(
                      "bg-gray-800/50 border-gray-700",
                      "bg-white border-slate-200 shadow-sm"
                    )} backdrop-blur-sm rounded-2xl p-6 border transition-all duration-300 hover:border-blue-500/50 opacity-0`}
                    style={{
                      animation: `fadeInUp 0.6s ease-out ${
                        (index % 4) * 0.1
                      }s forwards`,
                    }}
                  >
                    <div className="mb-4">
                      <AudioPlayer
                        audioSrc={item.audio}
                        id={item.id}
                        onPlay={handlePlay}
                        isPlaying={activeAudio === item.id}
                        progress={audioProgress[item.id] || 0}
                        theme={theme}
                      />
                    </div>

                    <div className="space-y-4">
                      <div className="bg-blue-500/10 rounded-lg p-4 border border-blue-500/20">
                        <div className="text-xs text-blue-500 mb-2 font-semibold flex items-center gap-2">
                          <LucideIcon name="User" className="w-4 h-4" /> Amateur
                          Query
                        </div>
                        <p
                          className={getThemeClasses(
                            "text-gray-300 text-sm",
                            "text-slate-800 text-sm"
                          )}
                        >
                          {item.instruction}
                        </p>
                      </div>
                      <div
                        className={getThemeClasses(
                          "bg-cyan-500/10 rounded-lg p-4 border-cyan-500/20",
                          "bg-orange-500/10 rounded-lg p-4 border-orange-500/20"
                        )}
                      >
                        <div
                          className={getThemeClasses(
                            "text-xs text-cyan-600 mb-2 font-semibold flex items-center gap-2",
                            "text-xs text-orange-600 mb-2 font-semibold flex items-center gap-2"
                          )}
                        >
                          <LucideIcon name="MicVocal" className="w-4 h-4" />{" "}
                          Expert Response
                        </div>
                        <p
                          className={getThemeClasses(
                            "text-gray-300 text-sm",
                            "text-slate-800 text-sm"
                          )}
                        >
                          {item.response}
                        </p>
                      </div>
                    </div>
                  </div>
                ))}
              </div>

              {visibleCount < filteredData.length && (
                <div className="text-center mt-12">
                  <button
                    onClick={loadMore}
                    className={getThemeClasses(
                      "inline-flex items-center gap-2 px-6 py-3 bg-teal-500/20 backdrop-blur-sm rounded-lg hover:bg-teal-500/30 transition-all duration-300 border border-teal-500/50 text-teal-300",
                      "inline-flex items-center gap-2 px-6 py-3 bg-white backdrop-blur-sm rounded-lg hover:bg-slate-200 transition-all duration-300 border border-slate-300 text-slate-700"
                    )}
                  >
                    <LucideIcon name="Plus" className="w-5 h-5" />
                    <span>Load More</span>
                  </button>
                </div>
              )}
            </div>
          </section>
        );
      };

      const MixAssistWebsite = () => {
        const [activeAudio, setActiveAudio] = useState(null);
        const [audioProgress, setAudioProgress] = useState({});
        const [selectedComparison, setSelectedComparison] = useState(0);
        const [isTransitioning, setIsTransitioning] = useState(false);
        const [copiedBibtex, setCopiedBibtex] = useState(false);
        const [theme, setTheme] = useState("dark");
        const canvasRef = useRef(null);
        const audioRef = useRef(null);

        const getThemeClasses = (darkClasses, lightClasses) => {
          return theme === "dark" ? darkClasses : lightClasses;
        };

        const toggleTheme = () => {
          setTheme((prevTheme) => (prevTheme === "dark" ? "light" : "dark"));
        };

        const handleGenericPlay = (id, audioFile) => {
          if (activeAudio === id) {
            setActiveAudio(null);
            if (audioRef.current) audioRef.current.pause();
          } else {
            if (audioRef.current) audioRef.current.pause();
            setActiveAudio(id);
            const audioPath = audioFile;
            audioRef.current = new Audio(audioPath);
            audioRef.current
              .play()
              .catch((e) => console.error("Error playing audio:", e));
            audioRef.current.ontimeupdate = () => {
              const progress =
                (audioRef.current.currentTime / audioRef.current.duration) *
                100;
              setAudioProgress({ [id]: progress });
            };
            audioRef.current.onended = () => {
              setActiveAudio(null);
              setAudioProgress({ [id]: 0 });
            };
          }
        };

        useEffect(() => {
          const canvas = canvasRef.current;
          if (!canvas) return;
          const ctx = canvas.getContext("2d");
          const resizeCanvas = () => {
            canvas.width = window.innerWidth;
            canvas.height = 600;
          };
          resizeCanvas();
          window.addEventListener("resize", resizeCanvas);
          let animationId;
          let phase = 0;
          const animate = () => {
            ctx.fillStyle =
              theme === "dark"
                ? "rgba(0, 0, 0, 0.08)"
                : "rgba(255, 255, 255, 0.08)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = theme === "dark" ? "#3b82f6" : "#2563eb";
            ctx.lineWidth = 2;
            ctx.shadowBlur = 15;
            ctx.shadowColor = theme === "dark" ? "#3b82f6" : "#2563eb";
            ctx.beginPath();
            for (let x = 0; x < canvas.width; x += 3) {
              const y =
                canvas.height / 2 +
                Math.sin(x * 0.003 + phase) * 40 * Math.sin(phase * 0.5);
              if (x === 0) ctx.moveTo(x, y);
              else ctx.lineTo(x, y);
            }
            ctx.stroke();
            phase += 0.01;
            animationId = requestAnimationFrame(animate);
          };
          animate();
          return () => {
            cancelAnimationFrame(animationId);
            window.removeEventListener("resize", resizeCanvas);
          };
        }, [theme]);

        const stats = [
          {
            icon: "Mic",
            finalValue: "431",
            label: "Conversation Turns",
            description:
              "Each turn consists of an amateur's query and an expert's contextual response.",
          },
          {
            icon: "Users",
            finalValue: "12",
            label: "Music Producers",
            description:
              "A diverse group of producers with varying levels of experience participated.",
          },
          {
            icon: "Music",
            finalValue: "7",
