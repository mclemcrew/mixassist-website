<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MixAssist - Audio-Language Dataset for Co-Creative AI</title>
  <meta name="description" content="MixAssist: An Audio-Language Dataset for Co-Creative AI Assistance in Music Mixing. Published at COLM 2025.">
  <meta property="og:title" content="MixAssist Dataset">
  <meta property="og:description" content="An Audio-Language Dataset for Co-Creative AI Assistance in Music Mixing">
  <meta property="og:type" content="website">
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Lucide React -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;
    
    // Create Lucide icon components
    const LucideIcon = ({ name, ...props }) => {
      const IconComponent = lucide[name];
      if (!IconComponent) return null;
      
      return React.createElement('span', {
        dangerouslySetInnerHTML: { 
          __html: lucide.createElement(lucide[name]).outerHTML 
        },
        ...props
      });
    };

    const MixAssistWebsite = () => {
      const [activeAudio, setActiveAudio] = useState(null);
      const [selectedComparison, setSelectedComparison] = useState(0);
      const [hoveredStat, setHoveredStat] = useState(null);
      const [audioProgress, setAudioProgress] = useState({});
      const [audioDuration, setAudioDuration] = useState({});
      const [isTransitioning, setIsTransitioning] = useState(false);
      const [copiedBibtex, setCopiedBibtex] = useState(false);
      const [pipelineStep, setPipelineStep] = useState(-1);
      const [isAnimating, setIsAnimating] = useState(false);
      const canvasRef = useRef(null);
      const audioRefs = useRef({});

      // Animated waveform visualization with blue theme
      useEffect(() => {
        const canvas = canvasRef.current;
        if (!canvas) return;
        
        const ctx = canvas.getContext('2d');
        // Set canvas size to match parent container
        const resizeCanvas = () => {
          canvas.width = window.innerWidth;
          canvas.height = 600;
        };
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        let animationId;
        let phase = 0;

        const animate = () => {
          // Clear with semi-transparent black for trail effect
          ctx.fillStyle = 'rgba(0, 0, 0, 0.08)';
          ctx.fillRect(0, 0, canvas.width, canvas.height);
          
          // Single blue waveform
          ctx.strokeStyle = '#3b82f6';
          ctx.lineWidth = 2;
          ctx.shadowBlur = 15;
          ctx.shadowColor = '#3b82f6';
          
          ctx.beginPath();
          
          for (let x = 0; x < canvas.width; x += 3) {
            const y = canvas.height / 2 + 
                     Math.sin((x * 0.003) + phase) * 40 * 
                     Math.sin(phase * 0.5);
            
            if (x === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
          }
          
          ctx.stroke();
          
          phase += 0.01; // Much slower movement
          animationId = requestAnimationFrame(animate);
        };
        
        animate();
        
        return () => {
          cancelAnimationFrame(animationId);
          window.removeEventListener('resize', resizeCanvas);
        };
      }, []);

      // Simulate audio progress
      useEffect(() => {
        const interval = setInterval(() => {
          if (activeAudio) {
            setAudioProgress(prev => ({
              ...prev,
              [activeAudio]: Math.min((prev[activeAudio] || 0) + 1, 100)
            }));
          }
        }, 200);

        return () => clearInterval(interval);
      }, [activeAudio]);

      const stats = [
        { icon: 'Mic', value: "431", label: "Conversation Turns" },
        { icon: 'Users', value: "12", label: "Music Producers" },
        { icon: 'Music', value: "7", label: "Mixing Sessions" },
        { icon: 'BarChart3', value: "19.4s", label: "Avg Audio Duration" }
      ];

      const audioSamples = [
        {
          id: 1,
          title: "EQ Discussion - Rock Mix",
          audio: "sample1.mp3",
          duration: "0:45",
          amateur: "Do you like it drastic? The low shelf around 150Hz?",
          expert: "For this style of music, I think that's perfect. It gives the guitar more room to breathe without muddying up the bass frequencies.",
          context: "Discussing EQ adjustments on guitar track"
        },
        {
          id: 2,
          title: "Compression on Drums",
          audio: "sample2.mp3",
          duration: "0:38",
          amateur: "The drums feel a bit loose. Should I add compression?",
          expert: "Yeah, you're gonna need a little bit of compression on that. Try a 4:1 ratio with a fast attack to tighten them up.",
          context: "Working on drum dynamics"
        },
        {
          id: 3,
          title: "Reverb Settings",
          audio: "sample3.mp3",
          duration: "0:52",
          amateur: "I feel like the vocals are too dry. What about reverb?",
          expert: "Let's add a plate reverb with about 1.5 seconds decay. Keep it subtle - around 15% wet signal.",
          context: "Adding spatial effects to vocals"
        }
      ];

      const modelComparisons = [
        {
          prompt: "The bass seems to be clashing with the kick drum. Any suggestions?",
          human: "Try side-chain compression on the bass triggered by the kick. Also, cut around 60-80Hz on the bass and boost that range slightly on the kick.",
          qwen: "To resolve the clash between bass and kick drum, I recommend using EQ to carve out separate frequency spaces. Cut the bass around 60-80Hz where the kick's fundamental sits, and consider side-chain compression to duck the bass when the kick hits. You might also try adjusting the attack time on the bass to let the kick's transient through.",
          audio: "comparison1.mp3",
          duration: "0:55"
        },
        {
          prompt: "How can I make the mix sound wider?",
          human: "Use the Haas effect on some elements, pan your hi-hats and percussion, and try some stereo widening on the reverb returns. Keep bass and kick centered though.",
          qwen: "To achieve a wider mix, try these techniques: 1) Pan instruments to create space - guitars left/right, keys opposite sides. 2) Use stereo delay or chorus on selected elements. 3) Apply stereo imaging plugins carefully on non-bass elements. 4) Keep low frequencies (bass, kick) mono for power. The key is balance - too wide can lose focus.",
          audio: "comparison2.mp3",
          duration: "1:02"
        }
      ];

      const pipelineSteps = [
        { 
          title: "Raw Data", 
          description: "7 hours of co-creative mixing sessions",
          icon: 'Mic',
          color: "text-blue-400"
        },
        { 
          title: "Transcription", 
          description: "Dialogue transcribed and cleaned",
          icon: 'FileText',
          color: "text-purple-400"
        },
        { 
          title: "Speaker Split & Audio Alignment", 
          description: "Amateur/Expert utterances aligned with audio",
          icon: 'Users',
          color: "text-green-400"
        },
        { 
          title: "Sub-conversations", 
          description: "Grouped by mixing topic (drums, vocals, etc.)",
          icon: 'BarChart3',
          color: "text-orange-400"
        },
        { 
          title: "Dataset Instances", 
          description: "431 instruction-response pairs",
          icon: 'Database',
          color: "text-teal-400"
        }
      ];

      const playPipelineAnimation = () => {
        // Reset to beginning if playing again
        setPipelineStep(-1);
        setIsAnimating(true);
        
        // Small delay to ensure reset is visible
        setTimeout(() => {
          // Animate through each step
          pipelineSteps.forEach((_, index) => {
            setTimeout(() => {
              setPipelineStep(index);
            }, index * 800);
          });

          // Reset animation state after completion
          setTimeout(() => {
            setIsAnimating(false);
          }, pipelineSteps.length * 800);
        }, 100);
      };

      const bibtexRef = `@inproceedings{clemens2025mixassist,
  title={MixAssist: An Audio-Language Dataset for Co-Creative AI Assistance in Music Mixing},
  author={Clemens, Michael and Marasović, Ana},
  booktitle={Conference on Language Modeling (COLM)},
  year={2025}
}`;

      const handleComparisonChange = (index) => {
        if (index !== selectedComparison) {
          setIsTransitioning(true);
          setTimeout(() => {
            setSelectedComparison(index);
            setIsTransitioning(false);
          }, 300);
        }
      };

      const copyBibtex = () => {
        navigator.clipboard.writeText(bibtexRef);
        setCopiedBibtex(true);
        setTimeout(() => setCopiedBibtex(false), 2000);
      };

      const AudioPlayer = ({ audioSrc, id, duration }) => {
        const isPlaying = activeAudio === id;
        const progress = audioProgress[id] || 0;
        
        return (
          <div className="flex flex-col gap-2">
            <button
              onClick={() => {
                if (isPlaying) {
                  setActiveAudio(null);
                  setAudioProgress(prev => ({ ...prev, [id]: 0 }));
                } else {
                  setActiveAudio(id);
                }
              }}
              className="flex items-center gap-2 px-4 py-2 bg-orange-500 hover:bg-orange-600 text-white rounded-full shadow-md hover:shadow-lg transform hover:scale-105 transition-all duration-300"
            >
              <LucideIcon name={isPlaying ? 'Pause' : 'Play'} className="w-4 h-4" />
              <span className="text-sm font-medium">Play Audio</span>
              <span className="text-xs opacity-75">{duration}</span>
            </button>
            
            {/* Audio Progress Visualization */}
            {(isPlaying || progress > 0) && (
              <div className="relative h-1 bg-gray-700 rounded-full overflow-hidden">
                <div 
                  className="absolute left-0 top-0 h-full bg-gradient-to-r from-orange-500 to-teal-400 transition-all duration-200"
                  style={{ width: `${progress}%` }}
                />
              </div>
            )}
          </div>
        );
      };

      return (
        <div className="min-h-screen bg-black text-white">
          {/* Hero Section */}
          <section className="relative overflow-hidden bg-gradient-to-b from-gray-900 to-black">
            <div className="absolute inset-0 bg-gradient-to-br from-orange-500/10 via-transparent to-teal-500/10"></div>
            <canvas 
              ref={canvasRef} 
              className="absolute inset-0 opacity-30"
              style={{ width: '100%', height: '100%' }}
            />
            
            <div className="relative container mx-auto px-6 py-20">
              <div className="max-w-4xl mx-auto text-center">
                <div className="inline-flex items-center gap-2 px-4 py-2 bg-teal-500/20 rounded-full border border-teal-500/30 mb-6">
                  <LucideIcon name="Radio" className="w-4 h-4 text-teal-400" />
                  <span className="text-sm text-teal-300">COLM 2025</span>
                </div>
                
                <h1 className="text-6xl font-bold mb-6 text-orange-400 drop-shadow-[0_0_30px_rgba(255,107,53,0.5)]">
                  MixAssist
                </h1>
                <p className="text-2xl text-gray-300 mb-8">
                  An Audio-Language Dataset for Co-Creative AI Assistance in Music Mixing
                </p>
                
                {/* Video Placeholder */}
                <div className="relative mx-auto max-w-3xl mb-12 rounded-2xl overflow-hidden shadow-2xl bg-gray-900/50 backdrop-blur-sm border border-orange-500/20">
                  <div className="aspect-video flex items-center justify-center">
                    <div className="text-center">
                      <LucideIcon name="Play" className="w-16 h-16 mx-auto mb-4 text-orange-400" />
                      <p className="text-gray-400">Video Overview Coming Soon</p>
                    </div>
                  </div>
                </div>
                
                {/* Action Buttons */}
                <div className="flex flex-wrap gap-4 justify-center">
                  <a href="#" className="inline-flex items-center gap-2 px-6 py-3 bg-orange-500 hover:bg-orange-600 text-white rounded-lg shadow-lg hover:shadow-xl transform hover:scale-105 transition-all duration-300">
                    <LucideIcon name="FileText" className="w-5 h-5" />
                    <span>Read Paper</span>
                  </a>
                  <a href="#" className="inline-flex items-center gap-2 px-6 py-3 bg-teal-500/20 backdrop-blur-sm rounded-lg hover:bg-teal-500/30 transition-all duration-300 border border-teal-500/50">
                    <LucideIcon name="Database" className="w-5 h-5" />
                    <span>Download Dataset</span>
                  </a>
                  <a href="#" className="inline-flex items-center gap-2 px-6 py-3 bg-gray-800 rounded-lg hover:bg-gray-700 transition-all duration-300 border border-gray-700">
                    <LucideIcon name="Github" className="w-5 h-5" />
                    <span>View Code</span>
                  </a>
                </div>
              </div>
            </div>
          </section>

          {/* Stats Section - Compact 2x2 Grid */}
          <section className="py-16 relative bg-gradient-to-b from-black to-gray-900">
            <div className="container mx-auto px-6">
              <h2 className="text-4xl font-bold text-center mb-12 text-orange-400">
                Dataset Overview
              </h2>
              <div className="grid grid-cols-2 gap-4 max-w-2xl mx-auto">
                {stats.map((stat, index) => (
                  <div
                    key={index}
                    className="relative group"
                    onMouseEnter={() => setHoveredStat(index)}
                    onMouseLeave={() => setHoveredStat(null)}
                  >
                    <div className={`absolute inset-0 bg-gradient-to-br ${
                      hoveredStat === index ? 'from-orange-500/30 to-teal-500/30' : 'from-orange-500/10 to-teal-500/10'
                    } rounded-xl blur-xl transition-all duration-300`}></div>
                    <div className="relative bg-gray-900/80 backdrop-blur-sm rounded-xl p-6 border border-gray-800 hover:border-orange-500/50 transition-all duration-300 text-center">
                      <LucideIcon name={stat.icon} className="w-7 h-7 mb-3 mx-auto text-teal-400" />
                      <div className="text-2xl font-bold mb-1 text-orange-400">{stat.value}</div>
                      <div className="text-sm text-gray-400">{stat.label}</div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Dataset Construction Figure Section */}
          <section className="py-20 bg-gray-900">
            <div className="container mx-auto px-6">
              <h2 className="text-4xl font-bold text-center mb-4 text-orange-400">
                How MixAssist Works
              </h2>
              <p className="text-center text-gray-400 mb-12 max-w-2xl mx-auto">
                From live mixing sessions to structured dataset instances
              </p>
              
              <div className="max-w-6xl mx-auto">
                {/* Figure 1 Placeholder - Expert/Amateur Discussion */}
                <div className="mb-16">
                  <h3 className="text-2xl font-semibold text-center mb-8 text-teal-400">
                    Expert-Amateur Interaction Example
                  </h3>
                  <div className="relative bg-gray-800 rounded-2xl overflow-hidden shadow-2xl border border-gray-700">
                    <div className="aspect-[16/9] flex items-center justify-center bg-gray-900/50">
                      <div className="text-center">
                        <div className="mb-4 p-4 bg-gray-800 rounded-lg inline-block">
                          <LucideIcon name="FileText" className="w-12 h-12 text-orange-400" />
                        </div>
                        <p className="text-gray-400 mb-2">Figure 1 Placeholder</p>
                        <p className="text-sm text-gray-500 max-w-md mx-auto">
                          Interactive visualization showing audio waveform, amateur question about EQ settings, 
                          and expert's contextual response
                        </p>
                      </div>
                    </div>
                  </div>
                </div>

                {/* Figure 2 Placeholder - Dataset Construction Pipeline */}
                <div>
                  <h3 className="text-2xl font-semibold text-center mb-8 text-teal-400">
                    Dataset Construction Pipeline
                  </h3>
                  <div className="relative bg-gray-800 rounded-2xl overflow-hidden shadow-2xl border border-gray-700 p-8">
                    {/* Pipeline Steps Visualization */}
                    <div className="flex justify-between items-start mb-8">
                      {pipelineSteps.map((step, index) => {
                        const isVisible = pipelineStep >= index;
                        
                        return (
                          <div key={index} className="flex-1 flex flex-col items-center">
                            {/* Arrow between steps */}
                            {index < pipelineSteps.length - 1 && (
                              <div className="absolute top-16 flex items-center" style={{
                                left: `${(index + 1) * 20 - 2}%`,
                                transform: 'translateX(-50%)'
                              }}>
                                <LucideIcon 
                                  name="ChevronRight" 
                                  className={`w-6 h-6 transition-all duration-500 ${
                                    pipelineStep > index ? 'text-teal-400 opacity-100' : 'text-gray-700 opacity-50'
                                  }`}
                                  style={{ transitionDelay: `${index * 800 + 400}ms` }}
                                />
                              </div>
                            )}
                            
                            {/* Step */}
                            <div 
                              className={`relative transition-all duration-500 transform ${
                                isVisible 
                                  ? 'opacity-100 translate-y-0 scale-100' 
                                  : 'opacity-0 translate-y-4 scale-95'
                              }`}
                              style={{ transitionDelay: `${index * 800}ms` }}
                            >
                              <div className="flex flex-col items-center text-center">
                                <div className={`w-20 h-20 rounded-full bg-gray-900 border-2 flex items-center justify-center mb-3 transition-all duration-500 ${
                                  isVisible ? 'border-teal-400 shadow-lg shadow-teal-400/20' : 'border-gray-700'
                                }`}>
                                  <LucideIcon name={step.icon} className={`w-7 h-7 transition-colors duration-500 ${
                                    isVisible ? step.color : 'text-gray-600'
                                  }`} />
                                </div>
                                <h4 className={`text-sm font-semibold mb-1 transition-colors duration-500 ${
                                  isVisible ? 'text-white' : 'text-gray-600'
                                }`}>
                                  {step.title}
                                </h4>
                                <p className={`text-xs max-w-[140px] transition-colors duration-500 ${
                                  isVisible ? 'text-gray-400' : 'text-gray-700'
                                }`}>
                                  {step.description}
                                </p>
                              </div>
                            </div>
                          </div>
                        );
                      })}
                    </div>

                    {/* Control Button */}
                    <div className="flex justify-center">
                      <button 
                        onClick={playPipelineAnimation}
                        disabled={isAnimating}
                        className={`px-6 py-3 rounded-lg transition-all duration-200 inline-flex items-center gap-2 ${
                          isAnimating 
                            ? 'bg-gray-700 text-gray-500 cursor-not-allowed' 
                            : 'bg-orange-500 hover:bg-orange-600 text-white transform hover:scale-105'
                        }`}
                      >
                        <LucideIcon name="Play" className="w-4 h-4" />
                        <span className="text-sm font-medium">
                          {isAnimating ? 'Playing...' : 'Play Animation'}
                        </span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* Audio Samples Section */}
          <section className="py-20 bg-gray-900">
            <div className="container mx-auto px-6">
              <h2 className="text-4xl font-bold text-center mb-4 text-orange-400">
                Audio-Grounded Dialogues
              </h2>
              <p className="text-center text-gray-400 mb-12 max-w-2xl mx-auto">
                Explore real conversations between amateur and expert producers during mixing sessions
              </p>
              
              <div className="max-w-4xl mx-auto space-y-8">
                {audioSamples.map((sample, index) => (
                  <div 
                    key={sample.id} 
                    className="bg-gray-800/50 backdrop-blur-sm rounded-2xl p-8 border border-gray-700 hover:border-orange-500/30 transition-all duration-300"
                    style={{
                      animation: `fadeInUp 0.6s ease-out ${index * 0.1}s both`
                    }}
                  >
                    <div className="flex items-center justify-between mb-6">
                      <h3 className="text-xl font-semibold flex items-center gap-3">
                        <LucideIcon name="Headphones" className="w-5 h-5 text-orange-400" />
                        {sample.title}
                      </h3>
                      <AudioPlayer audioSrc={sample.audio} id={`sample-${sample.id}`} duration={sample.duration} />
                    </div>
                    
                    <p className="text-sm text-gray-400 mb-6">{sample.context}</p>
                    
                    {/* Visual waveform representation */}
                    <div className="mb-6 p-4 bg-gray-900/50 rounded-lg">
                      <div className="flex items-center justify-center gap-1 h-12">
                        {[...Array(30)].map((_, i) => (
                          <div
                            key={i}
                            className="w-1 bg-gradient-to-t from-orange-500 to-teal-400 rounded-full transition-all duration-300"
                            style={{
                              height: `${20 + Math.random() * 30}px`,
                              opacity: activeAudio === `sample-${sample.id}` ? 0.8 : 0.3
                            }}
                          />
                        ))}
                      </div>
                    </div>
                    
                    <div className="space-y-4">
                      <div className="bg-blue-500/10 rounded-lg p-4 border border-blue-500/20">
                        <div className="text-xs text-blue-400 mb-2 font-semibold">Amateur</div>
                        <p className="text-gray-200">{sample.amateur}</p>
                      </div>
                      
                      <div className="bg-teal-500/10 rounded-lg p-4 border border-teal-500/20">
                        <div className="text-xs text-teal-400 mb-2 font-semibold">Expert</div>
                        <p className="text-gray-200">{sample.expert}</p>
                      </div>
                    </div>
                  </div>
                ))}
              </div>
            </div>
          </section>

          {/* Model Comparison Section */}
          <section className="py-20 bg-gray-800">
            <div className="container mx-auto px-6">
              <h2 className="text-4xl font-bold text-center mb-4 text-orange-400">
                AI vs Human Expert Responses
              </h2>
              <p className="text-center text-gray-400 mb-12 max-w-2xl mx-auto">
                Compare responses from our fine-tuned Qwen model with human expert advice
              </p>
              
              <div className="max-w-5xl mx-auto">
                <div className="flex gap-4 mb-8 justify-center">
                  {modelComparisons.map((_, index) => (
                    <button
                      key={index}
                      onClick={() => handleComparisonChange(index)}
                      className={`px-6 py-3 rounded-lg transition-all duration-300 transform ${
                        selectedComparison === index
                          ? 'bg-orange-500 shadow-lg scale-105 text-white'
                          : 'bg-gray-700 hover:bg-gray-600 text-gray-300'
                      }`}
                    >
                      Example {index + 1}
                    </button>
                  ))}
                </div>
                
                <div className={`bg-gray-700/50 backdrop-blur-sm rounded-2xl p-8 border border-gray-600 transition-all duration-500 ${
                  isTransitioning ? 'opacity-0 transform scale-95' : 'opacity-100 transform scale-100'
                }`}>
                  <div className="mb-6">
                    <div className="flex items-center justify-between mb-4">
                      <h3 className="text-lg font-semibold text-orange-400">User Query</h3>
                      <AudioPlayer 
                        audioSrc={modelComparisons[selectedComparison].audio} 
                        id={`comparison-${selectedComparison}`}
                        duration={modelComparisons[selectedComparison].duration}
                      />
                    </div>
                    <p className="text-gray-300 italic">"{modelComparisons[selectedComparison].prompt}"</p>
                  </div>
                  
                  <div className="grid md:grid-cols-2 gap-6">
                    <div className="bg-teal-500/10 rounded-lg p-6 border border-teal-500/20 transform transition-all duration-500 hover:scale-[1.02]">
                      <h4 className="text-sm font-semibold text-teal-400 mb-3 flex items-center gap-2">
                        <LucideIcon name="Users" className="w-4 h-4" />
                        Human Expert Response
                      </h4>
                      <p className="text-gray-200 text-sm leading-relaxed">
                        {modelComparisons[selectedComparison].human}
                      </p>
                    </div>
                    
                    <div className="bg-orange-500/10 rounded-lg p-6 border border-orange-500/20 transform transition-all duration-500 hover:scale-[1.02]">
                      <h4 className="text-sm font-semibold text-orange-400 mb-3 flex items-center gap-2">
                        <LucideIcon name="Volume2" className="w-4 h-4" />
                        Qwen Model Response
                      </h4>
                      <p className="text-gray-200 text-sm leading-relaxed">
                        {modelComparisons[selectedComparison].qwen}
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* Citation Section */}
          <section className="py-16 bg-gray-900 border-t border-gray-800">
            <div className="container mx-auto px-6">
              <div className="max-w-4xl mx-auto text-center">
                <h3 className="text-2xl font-bold mb-4 text-orange-400">
                  Using MixAssist in Your Research?
                </h3>
                <p className="text-gray-400 mb-6">
                  If you use our dataset in your work, please cite it with the following BibTeX reference:
                </p>
                <div className="relative bg-gray-800 rounded-lg p-6 text-left">
